backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog"
    folder: "/content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "aboutUs"
    label: "aboutUs"
    folder: "/content/blog/AboutUs"
    create: true
    media_folder: ""
    public_folder: ""
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "SubHeader", name: "SubHeader", widget: "string" }
      - { label: "about", name: "about", widget: "text" }
  - name: "meetTheTeam"
    label: "meetTheTeam"
    folder: "/content/blog/meetTheTeam"
    create: true
    media_folder: ""
    public_folder: ""
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "numOfMembers", name: "numOfMembers", widget: "string" }
      - { label: "names", name: "names", widget: "string" }
      - { label: "bios", name: "bios", widget: "string" }