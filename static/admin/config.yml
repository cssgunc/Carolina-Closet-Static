backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow
collections:
  - name: "aboutUs"
    label: "aboutUs"
    folder: "/content/blog/AboutUs"
    create: true
    media_folder: ""
    public_folder: ""
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "SubHeader", name: "SubHeader", widget: "string" }
      - { label: "about", name: "about", widget: "text" }
  - name: "aboutUsDonations"
    label: "aboutUsDonations"
    folder: "/content/blog/AboutUsDonations"
    create: true
    media_folder: ""
    public_folder: ""
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "SubHeader", name: "subHeader", widget: "string" }
      - {
          label: "donationTypes",
          name: "donationTypes",
          widget: "list",
          allow_add: true,
          field:
            { label: "donationType", name: "donationType", widget: "string" },
        }
  - name: "aboutUsMissionVision"
    label: "aboutUsMissionVision"
    folder: "/content/blog/AboutUsMissionVision"
    create: true
    media_folder: ""
    public_folder: ""
    fields:
      - { label: "mission", name: "mission", widget: "text" }
      - { label: "vision", name: "vision", widget: "text" }
  - name: "aboutUsPartners"
    label: "aboutUsPartners"
    folder: "/content/blog/AboutUsPartners"
    create: true
    media_folder: ""
    public_folder: ""
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "SubHeader", name: "subHeader", widget: "string" }
      - {
        label: "PartnersList",
        name: "partnersList", 
        widget: list
        allow_add: true,
          fields: 
          - { label: "Name", name: "name", widget: "string" }
          - { label: "About", name: "about", widget: "text" }
          - { label: "Image", name: "image", widget: "image" }
        }
  - name: "aboutUsRentals"
    label: "aboutUsRentals"
    folder: "/content/blog/AboutUsRentals"
    create: true
    media_folder: ""
    public_folder: ""
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "donationTypes",
          name: "donationTypes",
          widget: "list",
          allow_add: true,
          fields: 
            - { label: "header", name: "header", widget: "string" }
            - { label: "content", name: "content", widget: "string" }
        }
